<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Inscrever-se - Spotify</title>
</head>
<body>
    <section>
        <a href="../index.html">
        <i class="bi bi-spotify"></i>
        </a>
        <h1>Se inscreva e comece a curtir</h1>
    <form action="">
        <label for="email-input">Endereço de e-mail</label>
        <input type="text" id="email-input"
        placeholder="Digite seu e-mail">

        <label for="password-input">Senha</label>
        <input type="password" id="password-input"
        placeholder="Digite sua senha">

        <label for="nome-input">Nome</label>
        <input type="text" id="nome-input"
        placeholder="Este nome aparecerá no seu perfil">

        <label for="birthdate-day-input">Data de nascimento</label>
        <div id="birthdate">
            <input type="number" id="birthdate-day-input" placeholder="DD">


            <select id="birthdate-month-select">
                <option disabled value selected>Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <input type="number" id="birthdate-year-input" placeholder="AAAA">
        </div>
        <label>Gênero</label>
        <label class="radio-button-label"><input type="radio" name="gender"> <span>Homem</span></label> 
        <label class="radio-button-label"><input type="radio" name="gender"> <span>Mulher</span></label>
        <label class="radio-button-label"><input type="radio" name="gender" value="Não binário" /> <span>Não binário</span></label>
        <label class="radio-button-label"><input type="radio" name="gender" value="Outro" /> <span>Outro</span></label>
        <label class="radio-button-label"><input type="radio" name="gender" value="Prefiro não dizer" /> <span>Prefiro não dizer</span></label>

        <hr>

        <h6>Termos e Condições</h6>
        
        <div class="checkbox-field">
            <input type="checkbox" name="dont-send-messages" id="dont-send-messages">
            <label for="dont-send-messages">Não enviar mensagens de marketing</label>
        </div>

        <div class="checkbox-field">
            <input type="checkbox" name="share-data" id="share-data">
            <label for="share-data">Compartilhar dados com terceiros</label>
        </div>

        <div class="checkbox-field">
            <input type="checkbox" name="agree-terms-and-conditions" id="agree-terms-and-conditions">
            <label for="agree-terms-and-conditions">Concordar com os Termos e Condições</label>
        </div>

        <button>Inscrever-se</button>
    </form>    

    <p>Este site é protegido pelo reCAPTCHA e está sujeito à <a href="#">Política de  Privacidade</a> e aos <a href="#">Termos de Serviço</a> do Google.</p>
</section>
</body>
</html>
