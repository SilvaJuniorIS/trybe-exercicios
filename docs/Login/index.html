<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login - Spotify</title>
</head>
<body>

    <section>
        <a href="../index.html">
        <i class="bi bi-spotify"></i>
        </a>
        
        <h1>Entrar no Spotify</h1>

        <div class="social-buttons">
            <button> <i class="bi bi-google"></i> <span>Continuar com o Google</span> </button>
            <button> <i class="bi bi-facebook"></i> <span>Continuar com o Facebook</span> </button>
            <button> <i class="bi bi-apple"></i> <span>Continuar com o Apple</span> </button>
            <button> <i class="bi bi-phone"></i> <span>Continuar com o Telefone</span> </button>
        </div>

        <hr>

        <form action="">
            <label 
                for="email-or-username">E-mail ou nome de Usuário
            </label>
            <input type="text" name="" id="email-or-username">

            <label 
                for="password">Senha
            </label>
            <input type="password" name="" id="password">

            <button>Entrar</button>

        </form>

        <a href="#">Esqueceu a senha?</a>

        <p id="no-assount">Não tem conta? <a href="#">Inscrever-se no Spotify</a></p>

    </section>

    <footer>
        <p>Este site é protegido pelo reCAPTCHA e está sujeito à <a href="#">Política de Privacidade</a> e aos <a href="#">Termos de Serviço</a> do Google.</p>
    </footer>
</body>
</html>
